<!doctype html>
{% load static %}
<html lang="en" dir="ltr">
  <head>

		<!-- META DATA -->
		<meta charset="UTF-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Warehouse inventory control">
		<meta name="author" content="Spruko Technologies Private Limited">
		<meta name="keywords" content="Inventary, control, inventary control">

		<!-- FAVICON -->
		<link rel="shortcut icon" type="image/x-icon" href="../../assets/images/brand/favicon.ico" />

		<!-- TITLE -->
		<title> Inicio de sesión </title>

		<!-- BOOTSTRAP CSS -->
		<link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

		<!-- SINGLE-PAGE CSS -->
		<link href="{% static 'plugins/single-page/css/main.css' %}" rel="stylesheet" type="text/css">

		<!-- STYLE CSS -->
		<link href="{% static 'css/style.css' %}" rel="stylesheet"/>
		<link href="{% static 'css/dark-style.css' %}" rel="stylesheet"/>
		<link href="{% static 'css/skin-modes.css' %}" rel="stylesheet" />

		<!--- FONT-ICONS CSS -->
		<link href="{% static 'css/icons.css' %}" rel="stylesheet"/>

		<!-- COLOR SKIN CSS -->
		<link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'css/color1.css' %}" />

	</head>

	<body>

		<!-- BACKGROUND-IMAGE -->
		<div class="login-img">

			<!-- GLOABAL LOADER -->
			<div id="global-loader">
				<img src="{% static 'assets/images/loader.svg' %}" class="loader-img" alt="Loader">
			</div>
			<!-- /GLOABAL LOADER -->

			<!-- PAGE -->
			<div class="page">
				<div class="">
				    <!-- CONTAINER OPEN -->
					{% if form.non_field_errors %}
					<div class="col col-login mx-auto">
						<div class="text-center">
							<div class="alert alert-warning alert-dismissible fade show" role="alert">
								<span class="alert-inner--text"> {{ form.non_field_errors }} </span>
								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">×</span>
								</button>
							</div>
						</div>
					</div>
					{% endif %}
					<div class="col col-login mx-auto">
						<div class="text-center">
							<img src="{% static 'assets/images/brand/logo.png' %}" class="header-brand-img" alt="">
						</div>
					</div>
					<div class="container-login100">
						<div class="wrap-login100 p-0">
							
							<div class="card-body">
								<form class="login100-form validate-form" method="post">
									
									{% csrf_token %}
									<span class="login100-form-title">
										Inicio de sesión
										
									</span>
									<div class="wrap-input100 validate-input" data-bs-validate = "Valid email is required: ex@abc.xyz">
										<input class="input100" type="text" name="username" placeholder="Usuario" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="zmdi zmdi-account-circle" aria-hidden="true"></i>
										</span>
									</div>
									<div class="wrap-input100 validate-input" data-bs-validate = "Password is required">
										<input class="input100" type="password" name="password" placeholder="Password" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="zmdi zmdi-lock" aria-hidden="true"></i>
										</span>
									</div>
									<!-- <div class="text-end pt-1">
										<p class="mb-0"><a href="forgot-password.html" class="text-primary ms-1">Forgot Password?</a></p>
									</div> -->
									<div class="container-login100-form-btn">
										<button type="submit" class="login100-form-btn btn-primary">
											Iniciar
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- CONTAINER CLOSED -->
				</div>
			</div>
			<!-- End PAGE -->

		</div>
		<!-- BACKGROUND-IMAGE CLOSED -->

		<!-- BACK-TO-TOP -->
		<a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

		<!-- JQUERY JS -->
		<script src="{% static 'js/jquery.min.js' %}"></script>

		<!-- BOOTSTRAP JS -->
		<script src="{% static 'plugins/bootstrap/js/popper.min.js' %}"></script>
		<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>

		<!-- CUSTOM JS-->
		<script src="{% static 'js/custom.js' %}"></script>

	</body>
</html>
